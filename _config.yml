title : SOSP23
name: 'Summer of Side Projects 2023'
description: '4 weeks of fun python workshops and guided side projects'

markdown: kramdown
highlighter: rouge
javascript_enabled: true

featured_posts_title: Links
featured_posts:
  - url: '/ideas'
    title: 'Advice on Ideas'
  - url: '/workflow'
    title: 'Advice on Workflow'
  - url: /productive
    title: 'Advice on being Productive'
  - url: 'https://forum.sosp22.com/'
    title: 'Forum'
  - url: 'Will update :)'
    title: Idea Form (by Wednesday Midnight)
  - url: 'Will update :)'
    title: Project Submission Form (by Monday Midnight)

collections:
  news:
    title: Info, Tutorials, and Advice
    default_open: false
    output: true
  posts:
    title: Workshops
    default_open: true
    output: true

defaults:
  - scope:
      type: posts
    values:
      title: Essays
      permalink: /:title
  - scope:
      type: news
    values:
      title: News
      permalink: /:title

plugins:
  - jekyll-sitemap
  - jekyll-toc
